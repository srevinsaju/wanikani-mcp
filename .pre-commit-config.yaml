repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1000"] # 1MB
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: debug-statements
      - id: name-tests-test
      - id: check-yaml
  - repo: local
    hooks:
      - id: cargo-sort
        name: cargo-sort
        entry: cargo-sort -w
        language: system
        types: [toml]
        pass_filenames: false
      - id: cargo-fmt
        name: cargo-fmt
        entry: cargo +nightly fmt
        types: [rust]
        language: system
        pass_filenames: false
